<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'TLGCC.Name'}}"/></h1>
      <div class="grid grid-1col">
        <div class="resource">
          <label for="data.formula.value" class="resource-label">{{localize data.formula.label}}</label>
          <input type="text" name="data.formula.value" value="{{data.formula.value}}" data-dtype="String"/>
        </div>
      </div>

    </div>      
    
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="description">
      <div class="grid grid-2col">
        <div class="resource grid-span-2">
          <label for="data.feature.value" class="resource-label">{{localize 'TLGCC.FeatureTitle'}}</label>
          <input type="text" name="data.feature.value" value="{{data.feature.value}}" data-dtype="String"/>
        </div>
      </div>
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

  </section>

</form>
